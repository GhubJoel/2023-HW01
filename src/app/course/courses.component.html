<div class="container-fluid">
    <table class="table table-bordered table-lg table-striped m-10px">
        <thead class="thead-dark">
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Duration
                </th>
                <th>
                    Description
                </th>
    
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses">
                <td>
                    {{course.name }}
                </td>
                <td>
                    {{course.duration }}
                </td>
                <td>
                    {{course.description }}
                </td>
                <td>
                    <button class="btn btn-info" (click)="EditCourse(course.courseId)">Edit</button>
                    <button class="btn btn-danger" style="margin-left: 5px;" (click)="DeleteCourse(course.courseId)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
